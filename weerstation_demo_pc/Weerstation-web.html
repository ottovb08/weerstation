<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PTI Weerstation</title>
<style>
    body {
        font-family: 'Courier New', monospace;
        background: linear-gradient(to bottom, #555555, #222);
        color: #d6af00;
        margin: 0;
        text-align: center;
    }
    header {
        background-color: #555555;
        padding: 10px;
    }
    h1 {
        margin: 0;
        color: #d6af00;
    }
    .data-box {
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        width: 80%;
        margin: 20px auto;
        padding: 15px;
        box-shadow: 0 0 15px #d6af00;
    }
    .data-item {
        font-size: 1.2em;
        margin: 8px 0;
    }
    #kompas {
        position: relative;
        margin: 20px auto;
        width: 150px;
        height: 150px;
        border: 5px solid #d6af00;
        border-radius: 50%;
    }
    #pijl {
        position: absolute;
        width: 4px;
        height: 60px;
        background-color: #d6af00;
        top: 25px;
        left: 73px;
        transform-origin: bottom center;
    }
    footer {
        background-color: #555555;
        color: #d6af00;
        padding: 10px;
        margin-top: 30px;
    }
</style>
</head>
<body>
<header><h1>🌦️ PTI Weerstation</h1></header>

<div class="data-box">
    <div class="data-item">🌡️ Temperatuur: {temp:.2f} °C</div>
    <div class="data-item">📈 Luchtdruk: {druk:.2f} hPa</div>
    <div class="data-item">💨 Windsnelheid: {wind:.2f} km/u</div>
    <div class="data-item">🧭 Windrichting: {richting} ({hoek:.0f}°)</div>
</div>

<div id="kompas"><div id="pijl"></div></div>

<footer>© 2025 PTI Weerstation Project</footer>
</body>
</html>
