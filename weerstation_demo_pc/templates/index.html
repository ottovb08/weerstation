<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Weerstation PTI</title>
  <!-- Gebruik Flask's url_for om de CSS goed te linken -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="wrapper">
      <!-- Ook hier url_for voor het logo -->
      <div class="logo"><img src="{{ url_for('static', filename='img/banner_index.jpg') }}" alt="logo"></div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Weerdata</a>
        <a href="#">Over</a>
      </nav>
    </div>
  </header>

  <div class="banner">
    <h2>PTI Weerstation</h2>
  </div>

  <section class="dashboard">
    <h3>Live Weergegevens</h3>
    <div class="data-box">
      <div class="data-item">🌡️ Temperatuur: <span id="temp">--</span> °C</div>
      <div class="data-item">💨 Windsnelheid: <span id="wind">--</span> km/u</div>
      <div class="data-item">📈 Luchtdruk: <span id="druk">--</span> hPa</div>
      <div class="data-item">🧭 Richting: <span id="richting">--</span></div>
    </div>

    <div id="kompas">
      <div id="pijl"></div>
    </div>
    <p>Laatste update: <span id="tijd">--:--:--</span></p>
  </section>

  <footer>
    © 2025 PTI Weerstation Project
  </footer>

  <script>
    async function updateData() {
      const res = await fetch('/data');
      const data = await res.json();

      document.getElementById('temp').innerText = data.temperatuur;
      document.getElementById('druk').innerText = data.luchtdruk;
      document.getElementById('wind').innerText = data.windsnelheid;
      document.getElementById('richting').innerText = data.windrichting;
      document.getElementById('tijd').innerText = data.tijd;

      const pijl = document.getElementById('pijl');
      pijl.style.transform = `rotate(${data.windhoek}deg)`;
    }

    setInterval(updateData, 2000);
    updateData();
  </script>
</body>
</html>
